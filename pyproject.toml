[project]
name = "smolvae"
version = "0.1.0"
description = "Didactic VAEs in Keras, PyTorch, and JAX with MNIST and W&B logging"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "Your Name" }]

# We separate framework-specific deps via extras
[project.optional-dependencies]
keras = [
  "tensorflow>=2.20",
  "wandb>=0.16",
]
torch = [
  "torch>=2.3",
  "torchvision>=0.18",
  "wandb>=0.16",
]
jax = [
  "jax>=0.7.2",
  "flax>=0.11.2",
  "optax>=0.2.6",
  "pillow>=11",
  "wandb>=0.16",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# uv will respect extras; weâ€™ll use separate venvs per framework
default-groups = []
